<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta/Entrar</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="../img/1PandaDigitações-logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <a href="inicio.html"><img src="../img/PandaDigitações-logo.png" alt="PandaDigitações" width="50" height="60"></a>
            </div>
            <div class="menu">
                <a href="inicio.html">Início</a>
                <a href="testeDigitação.html">Teste de digitação</a>
                <a href="aprenda.html">Aprenda</a>
                <a href="pratique.html">Pratique</a>
            </div>
            <div class="contaeConfig">
                <a href="entrarCriarConta.html">Criar conta/Entrar</a>
                <a href="#"><img src="../img/Configurações.png" alt="Configurações" width="30" height="30"></a>
            </div>
        </div>
    </header>
    <section class="pratique">
        <div class="conteinerDois conta">
            <div class="criarConta">
                <h1>Criar conta</h1>
                <div class="input">
                    <input type="text" placeholder="nome" autocomplete="none">
                    <input type="text" placeholder="e-mail" autocomplete="none">
                    <input type="text" placeholder="senha" autocomplete="none">
                </div>
                <div class="botao">
                    <button>Criar conta</button>
                    <button>Entrar</button>
                </div>
            </div>
            <div class="entrar">
                <h1>Entrar</h1>
                <div class="input">
                    <input type="text">
                    <input type="text">
                </div>
                <p>Esqueci a senha</p>
                <div class="botao">
                    <button>Entrar</button>
                    <button>Criar conta</button>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
