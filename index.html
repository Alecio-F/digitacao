<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitação Online</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
    <script src="node_modules/unorm/lib/unorm.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
        }
        input {
            width: 80%;
            height: 100px;
            font-size:x-large;
        }
        #texto {
            display: flex;
            justify-content: center;
            text-align: justify;
            width: 80%;
            font-size: x-large;
        }

        .mistake {
            color: red;
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div>
        <h2>Teste de digitação</h2>
        <p>Escreva o texto abaixo:</p>
        <p id="quote"></p>
        <input type="text" id="input" placeholder="Digite aqui"></input>
        <button id="start">Iniciar</button>
        <button id="reset">Reiniciar</button>
        <p id="wpm"></p>
        <p id="accuracy"></p>
      </div>
      

    <script src="assets/js/script.js"></script>
</body>
</html>
